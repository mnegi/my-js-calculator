<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator Test - Anup Naidu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="calculator">
          <div class="calculator-display">0</div>
          <div class="calculator-keys">
            <button class="key-operator" data-action="add" data-args="2" title="add">+</button>
            <button class="key-operator" data-action="subtract" data-args="2" title="subtract">-</button>
            <button class="key-operator" data-action="multiply" data-args="2" title="multiply">&times;</button>
            <button class="key-operator" data-action="divide" data-args="2" title="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key-operator" data-action="power" data-args="2" title="power">^</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key-operator" data-action="square_root" data-args="1" title="square root">&#8730;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key-operator" data-action="log10" data-args="1" title="log10">log</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key-operator" data-action="ln" data-args="1" title="natural log">ln</button>
            <button class="key-operator" data-action="pi" data-args="0" title="pi">&#960;</button>
            <button class="key-operator" data-action="e" data-args="0" title="e">e</button>
            <button class="key-equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>

      <script src="js/main.js"></script>
</body>
</html>
